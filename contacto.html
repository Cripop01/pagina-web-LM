    <form method="post" action="formcontacto.php">
        <div>
            <label for="nombre">Nombre</label>
            <br>
            <input type="text" name="nombre" pattern="[A-Za-z]+" minlength="2" maxlength="20" required>
        </div>
        <br>

        <div>
            <label for="correo">Correo electronico</label>
            <br>
            <input placeholder="Introduce tu correo electronico" type="email" name="correo" minlength="2" maxlength="50" required>
        </div>
        <br>
        <div>
            <label for="asunto">Escoge una opcion</label>
            <br>
            <select name="asunto" id="asunto" required>
                <option value="1">Compras</option>
                <option value="2">General</option>
                <option value="3">Libros</option>
            </select>
        </div>
        <br>
        <div>
            <label for="mensaje">Mensaje</label>
            <br>
            <textarea required placeholder="Introduce aqui tu mensaje" minlength="1" maxlength="5000"></textarea>
        </div>
        <br>
        <div>
            <button type="submit">Enviar</button>
        </div>
