<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <header>
        <h1>Contactanos</h1>
    </header>

    <form method="post" action="formcontacto.php">
        <div>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" pattern="[A-Za-z]+" minlength="2" maxlength="20">
        </div>
        <br>

        <div>
            <label for="correo">Correo electronico</label>
            <input placeholder="Introduce tu correo electronico" type="email" name="correo" minlength="2" maxlength="50">
        </div>

        <div>
            <label for="asunto">Escoge una opcion</label>
            <select name="asunto" id="asunto" required size="3">
                <option value="1">Compras</option>
                <option value="2">General</option>
                <option value="3">Libros</option>
            </select>
        </div>

        <div>
            <label for="mensaje">Mensaje</label>
            <textarea placeholder="Introduce aqui tu mensaje" minlength="1" maxlength="5000"></textarea>
        </div>

        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
